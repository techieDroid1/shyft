{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% block content %}

<div class="container-fluid">
    {% crispy form %}
</div>
<div class="container-fluid">
    {% if data %}
    <h3>List of Room with at least {{ count }} students</h3>
    {% render_table data %}
    {% endif %}
</div>


{% endblock %}
