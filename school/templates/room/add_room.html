{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}
{% block content %}

<div class="container-fluid">
    {% crispy form %}
</div>
<div class="container-fluid">
    {% if rooms %}
    <h3>All Rooms</h3>
    {% render_table rooms %}
    {% endif %}
</div>
{% endblock %}
